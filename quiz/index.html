<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz on triangles</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navigation"><div class="nav-brand">Random Quiz</div></nav>
    <div id="container">
      <div id="start">Start Quiz!</div>
      <div id="quiz" style="display: none">
        <div id="question"></div>
        <div id="qImg"></div>
        <div id="choices">
          <div class="choice" id="A" onclick="checkAnswer('A')"></div>
          <div class="choice" id="B" onclick="checkAnswer('B')"></div>
          <div class="choice" id="C" onclick="checkAnswer('C')"></div>
        </div>
        <div id="timer">
          <div id="counter"></div>
          <div id="btimeGauge"></div>
          <div id="timeGauge"></div>
        </div>
        <div id="progress"></div>
      </div>
      <div id="scoreContainer" style="display: none"></div>
    </div>
    <footer class="footer">
      <ul>
        <li class="social-links">
          <a  target="_blank" href="https://www.github.com/prajwalzingare">GITHUB</a>
        </li>
        <li class="social-links">
          <a target="_blank" href="https://www.linkedin.com/in/prajwal-zingare-a022a8169/">Linkedin</a>
        </li>
        <li class="social-links">
          <a  target="_blank"href="https://www.twitter.com/zingareprajwal">TWITTER</a>
        </li>
      </ul>
  </footer>
    <script src="app.js"></script>
  </body>
</html>
